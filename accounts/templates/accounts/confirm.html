{% extends 'miunottingham/test_base.html' %}
{% block title %}Sign-up confirmation{% endblock %}
{% block content %}
    <div class="row" style="margin-top: 8em;color: whitesmoke">
        <h1 class="text-center">{{ message }}</h1>
    </div>
    {% if message != 'Please confirm the request via the link in your email' or 'Please activate your account through email confirmation' %}
        <script>
            window.setTimeout("window.location='/accounts/login_test/'",2000);
        </script>
    {% endif %}
{% endblock %}
